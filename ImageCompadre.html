<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageCompadre 0.2</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/source.js"></script>
</head>

<body>
  <div class="toolbar">
    <div class="select-images">
      <div>
        <label for="select-before">Before Image</label>
        <input type="file" id="select-before" name="select-before" accept="image/*">
      </div>
      <div>
        <label for="select-after">After Image</label>
        <input type="file" id="select-after" name="select-after" accept="image/*">
      </div>
    </div>
    <div class="zoom-tools">
      <span class="zoom-level">Zoom: <span class="zoom-level" id="zoom-level">1.00</span>x</span>
      <br>
      <span>Speed</span>
      <input type="range" min="0" max="6" step="0.05" value="2" class="zoom-slider" id="zoom-slider">
    </div>
    <div class="title-tools">
      <div>
        <label for="before-title-input">Before title:</label>
        <input type="text" id="before-title-input" name="before-title-input">
      </div>
      <div>
        <label for="after-title-input">After title:</label>
        <input type="text" id="after-title-input" name="after-title-input">
      </div>
      <br>
      <div>
        <label for="description-input">Description:</label>
        <input type="text" id="description-input" name="description-input">
      </div>
    </div>
  </div>

  <div class="center">
    <div class="img-comp-container" id="comp-container">
      <div class="img-comp-img">
        <img id="after">
      </div>
      <div class="img-slider" id="img-slider">
        <div class="before-title overlay-text" id="before-title"></div>
        <div class="after-title overlay-text" id="after-title"></div>
      </div>
      <div class="img-comp-img" id="img-overlay">
        <img id="before">
      </div>
      <div class="description overlay-text" id="description"></div>
    </div>
  </div>


  <script>
    run();
    setToolbar();
  </script>
</body>
</html>
